<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <section class="h-screen w-full flex justify-center items-center text-white ">
        <form id="myForm" class="flex p-8 bg-black w-2/3 h-5/6 flex-col  ">
        <span class="text-2xl font-bold">Student Marks Data</span>
        <label for="text" class="block mt-5 text-sm font-medium text-white ">Name of Student :</label>
        <input type="text" id="name" placeholder="student_name" aria-describedby="helper-text-explanation" class="bg-gray-50 mt-5 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/4 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required/>
        <div  class="flex flex-wrap mt-5 gap-5">
            <div class="text-white"  >
                <label for="number-input" class="block mb-2 text-sm font-medium text-white ">Telugu :</label>
                <input  type="number" id="s1" placeholder="Enter Marks" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

            </div>

            <div class="text-white" >
            <label for="number-input" class="block mb-2 text-sm font-medium text-white ">Hindi:</label>
            <input type="number" id="s2" placeholder="Enter Marks" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

            </div>
            <div>
            <label for="number-input" class="block mb-2 text-sm font-medium text-white ">English :</label>
            <input type="number" id="s3" placeholder="Enter Marks" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

            </div>
            <div>
            <label for="number-input" class="block mb-2 text-sm font-medium text-white ">Maths :</label>
            <input type="number" id="s4" placeholder="Enter Marks" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

            </div>
            <div>
            <label for="number-input" class="block mb-2 text-sm font-medium text-white ">Science:</label>
            <input type="number" id="s5" placeholder="Enter Marks" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

            </div>
            <div>
            <label for="number-input" class="block mb-2 text-sm font-medium text-white ">Social :</label>
            <input type="number" id="s6" placeholder="Enter Marks" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
            </div>
        </div>
        
        <button id="myBtn" type="submit" class="text-white mt-5 bg-gray-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Enter</button>
        <button id="resetForm" type="submit" class="text-white mt-5 bg-gray-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Reset</button>
        <span class="mt-5 font-bold text-white" id="temp">
        </span>
    </form>
    </section> 
    <script src="Script.js"></script>
</body>

</html>
